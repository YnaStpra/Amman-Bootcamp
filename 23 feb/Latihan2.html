<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertator pada JS</title>
</head>
<body>
    <p>Latihan Operator JS</p>
    <script type="text/Javascript">
        var a = 8;
        var b = 4;
        var c = 0;

        //kurang
        c = a - b;
        document.write(`${a} - ${b} = ${c} <br>`);

        //perkalian
        c = a ** b;
       document.write(`${a} ** ${b} = ${c} <br>`);
    </script>
    
</body>
</html>
