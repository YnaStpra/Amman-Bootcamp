<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertator pada JS</title>
</head>
<body>
    <p>Latihan Operator JS</p>
    <script type="text/Javascript">
        document.write("nilai awal  <br>");

        var poin = 4;
        document.write("poin = " + poin + "<br>");

        //pengisian dan penjumlahan 2
        poin +=1;
        document.write("poin = " + poin + "<br>");

        //pengisian dan pengurangan
        poin -=2;
        document.write("poin = " + poin + "<br>");
    </script>
    
</body>
</html>
