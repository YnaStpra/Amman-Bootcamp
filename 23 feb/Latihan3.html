<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertator pada JS</title>
</head>
<body>
    <p>Latihan Operator JS</p>
    <script type="text/Javascript">
        var jumlahlike = 300;
        jumlahlike +=1;

        console.log(jumlahlike)

        var JumlahFollow = 1;
        JumlahFollow ++;

        console.log(JumlahFollow)
    </script>
    
</body>
</html>
